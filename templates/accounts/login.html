{% extends 'base.html' %}


{% block head %}
    <title>Login</title>
{% endblock head %}


{% block body %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h2>Login</h2>
            <form action="{% url 'accounts:login' %}" class="site-login" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Login">
            </form>        
        </div>
    </div>
    
{% endblock body %}
