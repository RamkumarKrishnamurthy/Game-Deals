{% extends 'base.html' %}


{% block head %}
    <title>Sign-up</title>
{% endblock head %}


{% block body %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h2>Sign-up</h2>
            <form action="{% url 'accounts:signup' %}" class="site-form" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Signup">
            </form>        
        </div>
    </div>
    
{% endblock body %}
