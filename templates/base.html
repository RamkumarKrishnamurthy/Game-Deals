{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Ranchers' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Ranga' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block head %}
        
    {% endblock head %}


</head>


<body>
    
    <!--Navbar fluid container-->
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="{% static 'images/game_icon.png' %}" alt="controller"></a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home mr-1" aria-hidden="true"></i>Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'deals' %}" class="nav-link"><i class="fas fa-lightbulb mr-1"></i> Discover</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user-circle mr-1" aria-hidden="true"></i>Profile</a>
                    </li>
                    <form class="logout-link form-inline mr-2" action="{% url 'accounts:logout' %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-outline-light mr-2" type="submit"><i class="fas fa-sign-out-alt" aria-hidden="true"></i>Logout</button>
                    </form>   
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:signup' %}"><i class="fas fa-user-plus mr-1" aria-hidden="true"></i>Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'accounts:login' %}" class="nav-link"><i class="fas fa-sign-in-alt mr-1"></i>Login</a>
                    </li>    
                {% endif %}
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-light my-2 my-sm-0 search-button" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
        </div>
    </nav>
    <!-- Navbar end -->
    <!-- Adjusting height-->
    <span style="display:block; height: 66px;"></span>
    
        {% block body %}
                
        {% endblock body %}
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    
</body>
</html>
